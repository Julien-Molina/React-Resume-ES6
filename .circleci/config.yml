# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:8

jobs:
  build:
    <<: *defaults

    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
        
      - run: yarn build

      - persist_to_workspace:
          root: ~/repo
          paths: .

  deploy:
    <<: *defaults
    
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Install AWS CLI
          command: sudo apt-get -y -qq install awscli
      # - run:
      #     name: Gzip css files 
      #     command: gzip -k -r build/static
      - run:
          name: Deploy to S3
          # command: aws s3 sync --content-encoding 'gzip' dist s3://$AWS_BUCKET/$CIRCLE_TAG/ --exclude "*" --include 'css/*' --include 'assets/*' --include 'fonts/*' --include 'icons/*' --acl public-read
          command: aws s3 sync build s3://$AWS_BUCKET/

workflows:
  version: 2
  build-deploy:
    jobs:
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
